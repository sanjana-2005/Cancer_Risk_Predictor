<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .result-container {
            background: #fff;
            color: #333;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        @media (max-width: 768px) {
            .result-container {
                padding: 20px 30px;
            }

            h2 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.8em;
            }

            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Cancer Diagnosis Prediction</h2>
        <h3>{{ prediction_text }}</h3>
        <button onclick="window.location.href='/'">Go Back</button>
    </div>
</body>
</html>
